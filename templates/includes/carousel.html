<div class="hero-container">
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="overlay-image">
          <img src="media/airmaxcropped.webp" class="d-block w-100 h-100" alt="...">
        </div>
          <div class="container">
            <div class="carousel-caption text-start">
              <h1>Nike Air Max Ones</h1>
              <p>Check out the rest of the collection of our Air Maxs</p>
              <p><a class=" cbutton btn btn-small btn-primary" href="{% url 'products' %}">Shop Now</a></p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="overlay-image">
            <img src="media/gazzellescropped.webp" class="d-block w-100 h-100" alt="...">
          </div>

          <div class="container">
            <div class="carousel-caption">
              <h1>Adidas Gazelles</h1>
              <p>More Gazelles in store</p>
              <p><a class="cbutton btn btn-lg btn-primary" href="{% url 'products' %}">Shop Now</a></p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="overlay-image">
          <img src="media/blujaystwo.webp" class="d-block w-100 h-100" alt="...">
        </div>
          <div class="container">
            <div class="carousel-caption text-end">
              <h1>Nike Air Jordan 1</h1>
              <p>Get 'em before they're gone</p>
              <p><a class=" cbutton btn btn-lg btn-primary" href="{% url 'products' %}">Shop Now</a></p>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</div>
